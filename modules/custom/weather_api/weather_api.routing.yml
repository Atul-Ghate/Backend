weather_api.settings_form:
  path: '/weather'
  defaults:
    _form: '\Drupal\weather_api\Form\WeatherConfigForm'
    _title: 'My Module Configuration'
  requirements:
    _permission: 'administer site configuration'

weather_api.simple_form:
  path: '/simpleform'
  defaults:
    _form: '\Drupal\weather_api\Form\SimpleForm'
    _title: 'My Module Configuration'
  requirements:
    _permission: 'access content'

